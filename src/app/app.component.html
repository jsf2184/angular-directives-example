<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number %2 !=0}"
            [ngStyle]="{backgroundColor: number %2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers"
          >
            {{number}}
          </li>
        </div>

        <!-- Here is the easier way to do the list with *ngIf and *ngFor -->
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: number %2 ==0}"
            [ngStyle]="{backgroundColor: number %2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers"
          >
            {{number}}
          </li>
        </div>

        <!-- Here is an ng-template way of showing the even numbers (a 2nd time) -->
        <ng-template [ngIf]="!onlyOdd">
          <ng-template ngFor let-number [ngForOf]="evenNumbers">
            <li
              class="list-group-item"
              [ngClass]="{even: number %2 ==0}"
              [ngStyle]="{backgroundColor: number %2 !== 0 ? 'yellow' : 'transparent'}"
            >
              {{number}}
            </li>
          </ng-template>
        </ng-template>



      </ul>

      <p appBasicHighlight>Basic Style Test</p>

      <p appBetterHighlight
      mouseDownColor='orange'
      [mouseEnterColor]="'pink'"
      >
        Better Style Test
      </p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
